<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<title></title>
</head>
<body>
	<script>
	function changeImage(){
		var oImage = document.getElementById('image');
		switch ('oImage.src')
		case("wangnima1.jpg"):
			oImage.src='wangnima2.jpg';
			break;
		case("wangnima2.jpg"):
			oImage.src = 'wangnima3.jpg';
			break;
		case('wangnima3.jpg'):
			oImage.src = 'wangnima1.jpg';
			break;
	}
	</script>
	<img id ="image" src = "wangnima1.jpg" onclick = "changeImage()"/>
</body>
